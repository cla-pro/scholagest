    <script type="text/javascript">
        function askConfirmStopYear() {
            if (window.confirm('Êtes vous sûr de vouloir clôturer l\'année?')) {
                stopYear();
            }
        }
        function showStartYearDialog() {
            dijit.byId("startYearDialog").show();
        }
        function showRenameYearDialog() {
            dijit.byId("renameYearDialog").show();
        }
        function createClassAndCloseDialog(closeId, txtNewClassNameId) {
            var yearKey = dijit.byId(closeId).currentYearKey;
            var className = dojo.byId(txtNewClassNameId).value;
            dijit.byId(closeId).hide();
            createClass(yearKey, className);
        }
    </script>
