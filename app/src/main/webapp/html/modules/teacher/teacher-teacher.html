<div id="menu-element-teachers"
	data-dojo-type="dijit.layout.ContentPane" title="Professeurs"
	selected="true">
	<script type="text/javascript">
        dojo.ready(function() {
            var tabs = dijit.byId("tabMenu");
            tabs.watch("selectedChildWidget", function(name, oval, nval) {
                if (nval.id == 'menu-element-teachers') {
                    loadTeachers();
                }
            });
            tabs.startup();
            loadTeachers();
            
            dijit.byId("changePasswordDialog").on("hide", function() {
            	resetDialogDiv(dijit.byId("changePasswordDialog"));
            });
        });
    </script>
	<div id="changePasswordDialog" data-dojo-type="dijit.Dialog"
		title="Changer le mot de passe" lblErrorId="lblChangePasswordError">
		<table style="width: 100%">
            <tr>
                <td colspan="2"><label id="lblChangePasswordError" style="color: red" /></td>
            </tr>
			<tr>
				<td><label id="lblNewPassword">Nouveau mot de passe</label></td>
				<td><input type="password" id="txtNewPassword"
					required="required" labelNodeId="lblNewPassword"
					style="width: 100%" /></td>
			</tr>
			<tr>
				<td><label id="lblNewPasswordRepeat">R&eacute;p&eacute;ter
						le mot de passe</label></td>
				<td><input type="password" id="txtNewPasswordRepeat"
					required="required" labelNodeId="lblNewPasswordRepeat"
					style="width: 100%" /></td>
			</tr>
			<tr>
				<td align="center">
					<button
						onclick="saveNewPassword('changePasswordDialog', dojo.byId('txtNewPassword').value, dojo.byId('txtNewPasswordRepeat').value)">Ok</button>
				</td>
				<td align="center"><button
                        onclick="dijit.byId('changePasswordDialog').hide();">Annuler</button></td>
			</tr>
		</table>
	</div>
	<table id="teacherTable" style="width: 100%; height: 100%">
		<tr>
			<td valign="top" style="width: 20%; height: 100%">
				<div id="teacher-search" class="vertical-search">

					<!-- 					<input type="text" class="search-textbox" -->
					<!-- 						placeholder="Nom du professeur" /> -->
					<!-- 					<button>Go</button> -->
					<hr />
					<div id="teacher-search-list" class="search-list"></div>
				</div>
			</td>
			<td valign="top" style="width: 80%">
				<div id="teacher-data"></div>
			</td>
		</tr>
	</table>
</div>
