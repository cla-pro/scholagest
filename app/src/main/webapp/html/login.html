<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script type="text/javascript">
    var dojoConfig = {
        parseOnLoad: true
    };
</script>
<script src="../../dojo/1.8.1/dojo/dojo.js"></script>
<script type="text/javascript">
	dojo.require("dojo.cookie");
</script>
<title>Scholagest</title>
<link href="template.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="header">
        <img src="images/scholagest-logo1-2.png" class="app-logo" />
	</div>
	
	<script type="text/javascript">
		function authenticate() {
			var username = document.getElementById('txtUsername').value;
			var password = document.getElementById('txtPassword').value;
			
			if (username == '') {
                dojo.byId('lblLoginError').innerHTML = 'Vous devez ins√©rer un nom d\'utilisateur';
			    return;
			}
			
			var xhrArgs = {
			    url: "../services/user/authenticate",
			    preventCash: true,
			    content: {username: username, password: password},
			    handleAs: "json",
			    load: function(data) {
			    	if (data.errorCode == null) {
			    		//dojo.cookie("scholagest_token", data.token);
			    		window.location = unescape(data.nextpage.replace(/\+/g, " "));
			    	}
			    	else {
			    	    if (data.errorCode == 1) {
			    	        dojo.byId('lblLoginError').innerHTML = 'Nom d\'utilisateur ou mot de passe incorrect';
			    	    }
			    	}
			    },
			    error: function(error) {
			    	alert("error = " + error);
			    }
			}
			
			var deferred = dojo.xhrGet(xhrArgs);
		}
	</script>
	<div align="center">
		<table style="border: solid 1px black">
			<tr>
				<td>Nom d'utilisateur</td>
				<td><input id="txtUsername" type="text" onKeyPress="if (event.keyCode == 13) authenticate();" /></td>
			</tr><tr>
				<td>Mot de passe</td>
				<td><input id="txtPassword" type="password" onKeyPress="if (event.keyCode == 13) authenticate();" /></td>
			</tr><tr>
				<td colspan="2"><align="right"><button onclick="authenticate()">Login</button></align></td>
			</tr>
		</table>
	</div>
	<div align="center">
		<label style="color: red; height: 100%" id="lblLoginError"></label>
	</div>
</body>
